<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BalloAi-</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Summary</h1>
  <hr />
  <p id="select-text-to-summarize">Select text to get a summary.</p>

  <div>
      <p id="summarization-text"></p>
  </div>

  <!-- New Learning Insights Panel -->
  <div id="learning-insights">
      <h2>Learning Insights</h2>

      <div>
        <h3>Key Takeaways</h3>
        <ul id="key-takeaways"></ul>
      </div>

      <div>
        <h3>Memory Cues</h3>
        <ul id="memory-cues"></ul>
      </div>

    <div>
      <h3>Related Concepts</h3>
      <ul id="related-concepts"></ul>
    </div>
  
    <div>
      <h3>Quiz Questions</h3>
      <ul id="quiz-questions"></ul>
    </div>

    <div>
      <h3>Reading Analytics</h3>
      <div id="reading-analytics"></div>
    </div>

    <!-- Notes Section -->
  <div class="notes-section">
      <h3>Notes</h3>
      <div id="notes-container"></div>
  </div>
    
    <!-- Further Research -->
    <h3>Further Research</h3>
    <div id="research-section"></div>

    <script src="sidepanel.js">type="module"</script>
</body>
</html>
